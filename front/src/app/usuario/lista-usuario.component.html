<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Cedula</th>
          <th scope="col">Tipo Usuario</th>
          <th scope="col">correo</th>
          <th scope="col" *ngIf="isAdmin">Editar</th>
          <th scope="col" *ngIf="isAdmin">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.cedula}}</td>
          <td>{{usuario.tipoUsuario}}</td>
          <td>{{usuario.correo}}</td>
          <!-- <td><button class="btn btn-outline-primary" routerLink="/detalle/{{usuario.id}}"><i class="far fa-eye"></i> Ver</button></td> -->
          <td *ngIf="isAdmin">Editar</td>
          <td *ngIf="isAdmin">Eliminar</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3" *ngIf="isAdmin">
      <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
        <i class="fas fa-plus-circle"></i> Nuevo Usuario</button>
    </div>
  
  </div>
