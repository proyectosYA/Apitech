<div class="container-mt-3">
    <div class="row">
       <div class="col-md-4 mx-auto">
           <form (ngSubmit)="crearUsuario()"  novalidate #formulario="ngForm">
               <div class="form-group">
                   <label for="nombre">Nombre</label>
                   <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]= "nombre" required >                   
               </div>
               <div class="form-group">
                <label for="apellido">Apellido</label>
                   <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]= "apellido" required >
              </div>
               <div class="form-group"> 
                <label for="cedula">Cedula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" [(ngModel)]= "cedula" required >
               </div>
               <div class="form-group">
                <label for="tipoUsuario">Tipo Usuario</label>
                <input type="text" class="form-control" id="tipoUsuario" name="tipoUsuario" [(ngModel)]= "tipoUsuario" required >

               </div>
               <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]= "correo" required >

               </div>
               <div class="form-group"> 
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" [(ngModel)]= "pass" required > 
               </div>
               <button type="button" class="btn btn-outline-success btn-block" [disabled]="!formulario.valid">Crear Usuario</button>
           </form>
       </div>
    </div>
</div>
